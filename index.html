
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Taipei Map</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
<style>#map{height:100vh}</style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="spots.js"></script>
<script>
const map=L.map('map').setView([25.05,121.55],11);

const esri=L.tileLayer("https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}");
esri.addTo(map);

// routes
fetch("data/routes.geojson").then(r=>r.json()).then(d=>{
L.geoJSON(d,{style:{color:"red",weight:4}}).addTo(map);
});

// stations
fetch("data/stations.geojson").then(r=>r.json()).then(d=>{
L.geoJSON(d,{pointToLayer:(f,latlng)=>L.circleMarker(latlng,{radius:6,color:"#000",fillColor:"#fff",fillOpacity:1})}).addTo(map);
});

// spots
TPE_SPOTS.forEach(s=>{
L.marker([s.lat,s.lng]).addTo(map).bindPopup("<b>"+s.name+"</b><br>"+s.category);
});
</script>
</body>
</html>
